<DOCTYPE html>
<html> 
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Master of Monitoring</title>
	

</head>

<body id="startseite">
<div id="wrapper">

<div id="kopfbereich"> 
<h1> MICA - Zentral-Steuerung </h1>

</div> <!-- Ende kopfbereich -->

<div id="navibereich"> 

</div> <!-- Ende navibereich -->

<div id="textbereich"> 

	<!-- Trigger/Open The Modal -->
	<button id="machine1">Maschine 1</button>

	<!-- The Modal -->
	<div id="modalMachine1" class="modal">

 	 <!-- Modal content -->
 	 <div class="modal-content">
   	 <div class="modal-header">
      	<span id="span1" class="close">Close</span>
      	<h2>Maschine 1</h2>
    </div>
    <div class="modal-body">
      <p>Bla bla bla</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>
</div>


	<!-- Trigger/Open The Modal -->
	<button id="machine2">Maschine 2</button>

	<!-- The Modal -->
	<div id="modalMachine2" class="modal">

 	 <!-- Modal content -->
 	 <div class="modal-content">
   	 <div class="modal-header">
      	<span id="span2" class="close">Close</span>
      	<h2>Maschine 2</h2>
    </div>
    <div class="modal-body">
      <p>Blub blub blub</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>
</div>


	<!-- Trigger/Open The Modal -->
	<button id="machine3">Maschine 3</button>

	<!-- The Modal -->
	<div id="modalMachine3" class="modal">

 	 <!-- Modal content -->
 	 <div class="modal-content">
   	 <div class="modal-header">
      	<span id="span3" class="close">Close</span>
      	<h2>Maschine 3</h2>
    </div>
    <div class="modal-body">
      <p>Blub blub blub</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>
</div>

<script>
// Get the modal
var modal1 = document.getElementById('modalMachine1');
var modal2 = document.getElementById('modalMachine2');
var modal3 = document.getElementById('modalMachine3');

// Get the button that opens the modal
var btn1 = document.getElementById("machine1");
var btn2 = document.getElementById("machine2");
var btn3 = document.getElementById("machine3");

// Get the <span> element that closes the modal
var span1 = document.getElementById("span1");
var span2 = document.getElementById("span2");
var span3 = document.getElementById("span3");

// When the user clicks the button, open the modal
btn1.onclick = function() {
    modal1.style.display = "block";
}
btn2.onclick = function() {
    modal2.style.display = "block";
}
btn3.onclick = function() {
    modal3.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span1.onclick = function() {
    modal1.style.display = "none";
}
span2.onclick = function() {
    modal2.style.display = "none";
}
span3.onclick = function() {
    modal3.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal1) {
        modal1.style.display = "none";
    }
}
window.onclick = function(event) {
    if (event.target == modal2) {
        modal2.style.display = "none";
    }
}
window.onclick = function(event) {
    if (event.target == modal3) {
        modal3.style.display = "none";
    }
}
</script>
		
	


	
	
	

</div> <!-- Ende textbereich -->

<div id="fussbereich"> 

</div> <!-- Ende fussbereich -->

</div> <!-- Ende wrapper -->
</body<
